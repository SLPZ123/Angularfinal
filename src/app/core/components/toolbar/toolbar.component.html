<ng-container *ngIf="sesion$ | async as sesion">
    <div *ngIf="sesion.sesionActiva">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Navbar content -->
      <a class="navbar-brand">CODEARG IT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://www.coderhouse.com/">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/SLPZ123">Acerca de nosotros</a>
          </li>
        </ul>
      </div>
      <div>
        <button mat-raised-button color="warn" (click)="logout()">Cerrar Sesion</button>
      </div>
    </nav>
    </div>
  </ng-container>
